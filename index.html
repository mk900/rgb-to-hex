<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>RGB2Hex</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
    integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container mt-5">
    <!-- Red -->
    <div class="row justify-content-center">
      <div class="col-sd-4 p-2">
        <p class="p-2 rgbcolor" style="background-color:red;" align="center">R</p>
      </div>
      <div class="col-sd-4 p-2">
        <div class="form-group">
          <!-- Bootstrap Slider-->
          <input type="range" class="custom-range" min="0" max="255" step="1" value="125" id="red-range">
        </div>
      </div>
      <div class="col-sd-4 p-2">
        <label for="customRange3" id="red" style="background-color: red;" align="center">125</label>
      </div>
    </div>
    <!-- Green -->
    <div class="row justify-content-center">
      <div class="col-sd-4 p-2">
        <p class="p-2 rgbcolor" style="background-color:green;" align="center">G</p>
      </div>
      <div class="col-sd-4 p-2">
        <div class="form-group">
          <!-- Bootstrap Slider-->
          <input type="range" class="custom-range" min="0" max="255" step="1" value="125" id="green-range">
        </div>
      </div>
      <div class="col-sd-4 p-2">
        <label for="customRange3" id="green" style="background-color: green;" align="center">125</label>
      </div>
    </div>
    <!-- Blue -->
    <div class="row justify-content-center">
      <div class="col-sd-4 p-2">
        <p class="p-2 rgbcolor" style="background-color: blue;" align="center">B</p>
      </div>
      <div class="col-sd-4 p-2">
        <div class="form-group">
          <!-- Bootstrap Slider-->
          <input type="range" class="custom-range" min="0" max="255" step="1" value="125" id="blue-range">
        </div>
      </div>
      <div class="col-sd-4 p-2">
        <label for="customRange3" id="blue" style="background-color: blue;" align="center">125</label>
      </div>
    </div>
    <!-- Hex Number-->
    <div class="row">
      <div class="color-rgb" id="hexcolor">#7d7d7d</div>
    </div>
  </div>

  <script src="https://unpkg.com/axios/dist/axios.min.js">
  </script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
    integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous">
    </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
    integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous">
    </script>
  <script src="script.js"></script>
</body>

</html>
